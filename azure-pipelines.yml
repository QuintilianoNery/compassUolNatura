# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: Npm@1
  displayName: succeededOrFailed()
  inputs:
    command: 'install'
    workingDir: 'pipe'

- script: |
    npm init -y
  displayName: 'npm init -y'

- script:    
    npm install --yes
  displayName: 'npm install --yes'

- script: 
    npm install cypress@12.17.4 -d
  displayName: 'Install Cypress'

- script: npx cypress run --config video=true
  displayName: 'Execute Cypress'
